    <header>
        <h1>Ferramenta Interativa de Estudo</h1>
        <p>Teste seus conhecimentos de forma simples!</p>

    <section class="quiz-section">
        <h2>Quiz de Conhecimentos Gerais</h2>
        
        <!-- Pergunta 1 -->
        <div class="question">
            <p>Qual é a capital da França?</p>
            <form>
                <label>
                    <input type="radio" name="question1" value="Paris"> Paris
                </label><br>
                <label>
                    <input type="radio" name="question1" value="Roma"> Roma
                </label><br>
                <label>
                    <input type="radio" name="question1" value="Berlim"> Berlim
                </label><br>
                <label>
                    <input type="radio" name="question1" value="Madrid"> Madrid
                </label><br>
            </form>
        </div>

        <!-- Pergunta 2 -->
        <div class="question">
            <p>Qual é o maior planeta do Sistema Solar?</p>
            <form>
                <label>
                    <input type="radio" name="question2" value="Terra"> Terra
                </label><br>
                <label>
                    <input type="radio" name="question2" value="Júpiter"> Júpiter
                </label><br>
                <label>
                    <input type="radio" name="question2" value="Saturno"> Saturno
                </label><br>
                <label>
                    <input type="radio" name="question2" value="Marte"> Marte
                </label><br>
            </form>
        </div>

        <!-- Pergunta 3 -->
        <div class="question">
            <p>Quem escreveu 'Dom Quixote'?</p>
            <form>
                <label>
                    <input type="radio" name="question3" value="Miguel de Cervantes"> Miguel de Cervantes
                </label><br>
                <label>
                    <input type="radio" name="question3" value="William Shakespeare"> William Shakespeare
                </label><br>
                <label>
                    <input type="radio" name="question3" value="J.R.R. Tolkien"> J.R.R. Tolkien
                </label><br>
                <label>
                    <input type="radio" name="question3" value="Mark Twain"> Mark Twain
                </label><br>
            </form>
        </div>

        <!-- Botão de Submissão -->
        <div class="submit">
            <button class="submit-button">Enviar Respostas</button>
        </div>
    </section>
